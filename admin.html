<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Calendar - Tee Green Spa</title>
    <link rel="icon" href="tgs_icon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--primary-color);
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: var(--primary-color) !important;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .fc {
            background-color: white;
            border-radius: 15px;
            padding: 1rem;
        }

        .fc-event {
            border-radius: 5px;
            padding: 2px 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .fc-event:hover {
            transform: scale(1.02);
        }

        .event-pending {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000;
        }

        .event-approved {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }

        .event-cancelled {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .detail-label {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            color: #6c757d;
            margin-bottom: 1rem;
        }

        .service-item {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .therapist-badge {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            padding: 0.8rem 2rem;
            font-weight: 600;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #219a52;
            border-color: #219a52;
        }

        .btn-danger {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            padding: 0.8rem 2rem;
            font-weight: 600;
            border-radius: 10px;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .loading-spinner {
            color: var(--secondary-color);
        }

        .view-toggle {
            margin-bottom: 1rem;
        }

        .view-toggle .btn {
            margin-right: 0.5rem;
        }

        .view-toggle .btn.active {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="tgs_icon.png" alt="Tee Green Spa Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#testimonials">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <!-- Calendar Section -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Appointment Calendar</h4>
                        <div class="view-toggle">
                            <button class="btn btn-outline-primary active" id="calendar-view">
                                <i class="fas fa-calendar"></i> Calendar
                            </button>
                            <button class="btn btn-outline-primary" id="list-view">
                                <i class="fas fa-list"></i> List
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="calendar"></div>
                        <div id="appointments-list" style="display: none;"></div>
                    </div>
                </div>
            </div>

            <!-- Details Section -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Appointment Details</h4>
                    </div>
                    <div class="card-body">
                        <div id="loading-spinner" class="text-center py-5">
                            <div class="spinner-border loading-spinner" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="appointment-details" style="display: none;">
                            <!-- Personal Information -->
                            <h5 class="mb-4">Personal Information</h5>
                            <div class="mb-3">
                                <div class="detail-label">Name</div>
                                <div class="detail-value" id="name">-</div>
                            </div>
                            <div class="mb-3">
                                <div class="detail-label">Contact Number</div>
                                <div class="detail-value" id="contact">-</div>
                            </div>
                            <div class="mb-3">
                                <div class="detail-label">Age</div>
                                <div class="detail-value" id="age">-</div>
                            </div>
                            <div class="mb-3">
                                <div class="detail-label">Gender</div>
                                <div class="detail-value" id="gender">-</div>
                            </div>

                            <!-- Appointment Information -->
                            <h5 class="mb-4 mt-5">Appointment Information</h5>
                            <div class="mb-3">
                                <div class="detail-label">Status</div>
                                <div class="detail-value">
                                    <span id="status" class="badge">-</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="detail-label">Schedule</div>
                                <div class="detail-value" id="date_sched">-</div>
                            </div>
                            <div class="mb-3">
                                <div class="detail-label">Ailment</div>
                                <div class="detail-value" id="ailment">-</div>
                            </div>

                            <!-- Services -->
                            <h5 class="mb-4 mt-5">Services & Therapists</h5>
                            <div id="services">-</div>

                            <!-- Actions -->
                            <div class="d-grid gap-2 mt-4">
                                <a href="#" id="edit-link" class="btn btn-primary">
                                    <i class="fas fa-edit"></i> Edit Appointment
                                </a>
                                <button id="delete-btn" class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Delete Appointment
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <!-- Firebase -->
    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, getDocs, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        // Function to format date
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Function to get status badge class
        function getStatusBadgeClass(status) {
            switch(status) {
                case 'pending':
                    return 'bg-warning text-dark';
                case 'approved':
                    return 'bg-success';
                case 'cancelled':
                    return 'bg-danger';
                default:
                    return 'bg-secondary';
            }
        }

        // Function to show loading spinner
        function showLoading() {
            document.getElementById('loading-spinner').style.display = 'block';
            document.getElementById('appointment-details').style.display = 'none';
        }

        // Function to hide loading spinner
        function hideLoading() {
            document.getElementById('loading-spinner').style.display = 'none';
            document.getElementById('appointment-details').style.display = 'block';
        }

        // Function to show appointment details
        async function showAppointmentDetails(appointmentId) {
            showLoading();
            try {
                const docRef = doc(db, 'appointments', appointmentId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // Populate personal information
                    document.getElementById('name').textContent = data.name;
                    document.getElementById('contact').textContent = data.contact;
                    document.getElementById('age').textContent = data.age;
                    document.getElementById('gender').textContent = data.gender;

                    // Populate appointment information
                    const statusElement = document.getElementById('status');
                    statusElement.textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);
                    statusElement.className = `badge ${getStatusBadgeClass(data.status)}`;
                    
                    document.getElementById('date_sched').textContent = formatDate(data.date_sched);
                    document.getElementById('ailment').textContent = data.ailment;

                    // Populate services and therapists
                    const servicesContainer = document.getElementById('services');
                    servicesContainer.innerHTML = '';
                    
                    if (Array.isArray(data.services) && Array.isArray(data.therapists)) {
                        data.services.forEach((service, index) => {
                            const serviceDiv = document.createElement('div');
                            serviceDiv.className = 'service-item';
                            serviceDiv.innerHTML = `
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1">${service}</h6>
                                        <span class="therapist-badge">${data.therapists[index]}</span>
                                    </div>
                                </div>
                            `;
                            servicesContainer.appendChild(serviceDiv);
                        });
                    }

                    // Set up edit and delete buttons
                    document.getElementById('edit-link').href = `manage_appointment.html?id=${appointmentId}`;
                    document.getElementById('delete-btn').onclick = () => deleteAppointment(appointmentId);
                }
            } catch (error) {
                console.error('Error loading appointment:', error);
                alert('Error loading appointment details. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // Function to delete appointment
        async function deleteAppointment(appointmentId) {
            if (confirm('Are you sure you want to delete this appointment?')) {
                showLoading();
                try {
                    await deleteDoc(doc(db, 'appointments', appointmentId));
                    alert('Appointment deleted successfully!');
                    location.reload();
                } catch (error) {
                    console.error('Error deleting appointment:', error);
                    alert('Error deleting appointment. Please try again.');
                }
            }
        }

        // Initialize calendar
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: async function(info, successCallback, failureCallback) {
                try {
                    const querySnapshot = await getDocs(collection(db, 'appointments'));
                    const events = [];
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        events.push({
                            id: doc.id,
                            title: data.name,
                            start: data.date_sched,
                            className: `event-${data.status}`,
                            extendedProps: {
                                status: data.status
                            }
                        });
                    });
                    successCallback(events);
                } catch (error) {
                    console.error('Error loading appointments:', error);
                    failureCallback(error);
                }
            },
            eventClick: function(info) {
                showAppointmentDetails(info.event.id);
            }
        });
        calendar.render();

        // Handle view toggle
        document.getElementById('calendar-view').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('list-view').classList.remove('active');
            document.getElementById('calendar').style.display = 'block';
            document.getElementById('appointments-list').style.display = 'none';
        });

        document.getElementById('list-view').addEventListener('click', async function() {
            this.classList.add('active');
            document.getElementById('calendar-view').classList.remove('active');
            document.getElementById('calendar').style.display = 'none';
            
            const listContainer = document.getElementById('appointments-list');
            listContainer.style.display = 'block';
            listContainer.innerHTML = '<div class="text-center"><div class="spinner-border loading-spinner" role="status"></div></div>';

            try {
                const querySnapshot = await getDocs(collection(db, 'appointments'));
                const appointments = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    appointments.push({
                        id: doc.id,
                        ...data
                    });
                });

                // Sort appointments by date
                appointments.sort((a, b) => new Date(a.date_sched) - new Date(b.date_sched));

                // Generate list HTML
                const listHTML = appointments.map(appointment => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="mb-1">${appointment.name}</h5>
                                    <p class="mb-1 text-muted">${formatDate(appointment.date_sched)}</p>
                                    <span class="badge ${getStatusBadgeClass(appointment.status)}">
                                        ${appointment.status.charAt(0).toUpperCase() + appointment.status.slice(1)}
                                    </span>
                                </div>
                                <button class="btn btn-primary btn-sm" onclick="showAppointmentDetails('${appointment.id}')">
                                    View Details
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');

                listContainer.innerHTML = listHTML;
            } catch (error) {
                console.error('Error loading appointments:', error);
                listContainer.innerHTML = '<div class="alert alert-danger">Error loading appointments</div>';
            }
        });
    </script>
</body>
</html>
