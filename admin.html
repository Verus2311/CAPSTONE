<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Calendar - Tee Green Spa</title>
    <link rel="icon" href="tgs_icon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50; /* Dark Blue */
            --secondary-color: #27ae60; /* Green */
            --accent-color: #e74c3c; /* Red */
            --sidebar-width: 250px;
            --dark-bg: #343a40; /* Dark Gray */
            --dark-sidebar-bg: #2c3e50; /* Dark Blue */
            --dark-text: #dee2e6; /* Light Gray */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-text);
            background-color: var(--dark-bg);
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox for layout */
        }

        #sidebar {
            width: var(--sidebar-width);
            background-color: var(--dark-sidebar-bg);
            color: var(--dark-text);
            position: fixed;
            height: 100%;
            padding-top: 1rem;
             transition: all 0.3s ease;
             z-index: 1000;
        }

        #sidebar .nav-link {
            color: var(--dark-text);
            padding: 1rem 1.5rem;
            border-radius: 5px;
             margin: 0 10px;
        }

         #sidebar .nav-link.active,
         #sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
         }

        #content {
            flex-grow: 1; /* Allow content to take remaining space */
            margin-left: var(--sidebar-width);
            padding: 20px;
             transition: all 0.3s ease;
        }

        .navbar {
             background-color: var(--dark-bg) !important; /* Dark background for top bar */
             color: var(--dark-text);
             padding: 0.75rem 1rem;
             margin-left: var(--sidebar-width); /* Offset by sidebar width */
              transition: all 0.3s ease;
        }

        .navbar .navbar-brand img {
            margin-right: 10px;
        }

         .navbar .navbar-nav .nav-link {
             color: var(--dark-text) !important;
         }

         .navbar .navbar-nav .nav-link.active,
         .navbar .navbar-nav .nav-link:hover {
             color: #fff !important;
         }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Darker shadow */
            margin-bottom: 2rem;
            background-color: #454d55; /* Slightly lighter dark for cards */
            color: var(--dark-text);
        }

        .card-header {
            background-color: #5a6268; /* Darker header */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Light border */
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
            color: #fff;
        }

        .card-body {
            padding: 1.5rem;
        }

        .fc {
            background-color: #454d55; /* Match card body */
            border-radius: 15px;
            padding: 1rem;
            color: var(--dark-text);
        }

         .fc .fc-col-header th {
             background-color: #5a6268; /* Match card header */
             color: #fff;
             border-color: rgba(255, 255, 255, 0.1);
         }

         .fc .fc-view-harness, .fc .fc-view {
             color: var(--dark-text);
         }

         .fc .fc-daygrid-day-number,
         .fc .fc-timegrid-slot-label,
         .fc .fc-list-day-text,
         .fc .fc-list-day-side-text {
             color: var(--dark-text);
         }

         .fc .fc-event-title {
             color: #fff;
         }

        .fc-event {
            border-radius: 5px;
            padding: 2px 5px;
            cursor: pointer;
            transition: transform 0.2s;
             border: none !important; /* Remove default FullCalendar border */
        }

        .fc-event:hover {
            transform: scale(1.02);
        }

        .event-pending {
            background-color: #ffc107; /* Yellow */
            color: #000;
        }

        .event-approved {
            background-color: var(--secondary-color); /* Green */
            color: white;
        }

        .event-cancelled {
            background-color: var(--accent-color); /* Red */
            color: white;
        }

        .detail-label {
            color: var(--dark-text);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            color: #adb5bd; /* Lighter gray */
            margin-bottom: 1rem;
        }

        .service-item {
            background-color: #5a6268; /* Match card header */
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .service-item:hover {
            transform: translateY(-2px);
        }

        .therapist-badge {
            background-color: var(--secondary-color); /* Green */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            padding: 0.8rem 2rem;
            font-weight: 600;
            border-radius: 10px;
             color: white;
        }

        .btn-primary:hover {
            background-color: #219a52;
            border-color: #219a52;
        }

        .btn-danger {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            padding: 0.8rem 2rem;
            font-weight: 600;
            border-radius: 10px;
             color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .loading-spinner {
            color: var(--secondary-color);
        }

        .view-toggle {
            margin-bottom: 1rem;
        }

        .view-toggle .btn {
            margin-right: 0.5rem;
             background-color: #5a6268; /* Dark button */
             color: var(--dark-text);
             border-color: rgba(255, 255, 255, 0.1);
        }

        .view-toggle .btn.active {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
             color: white;
        }

         /* Responsive adjustments */
         @media (max-width: 768px) {
             #sidebar {
                 width: 0;
                 overflow: hidden;
             }

             #content,
             .navbar {
                 margin-left: 0;
             }

              /* Optional: Add a toggle button for the sidebar on small screens */
         }

        .appointments-list {
            display: none;
        }

        .appointment-details {
            display: none;
        }

        .navbar-brand {
            color: var(--secondary-color) !important;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: var(--transition);
        }

        .navbar-brand:hover {
            color: #219a52 !important;
            transform: translateY(-1px);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .card-body.loading {
            position: relative;
        }

        .service-details {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .duration-badge {
            background-color: #6c757d;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .therapist-badge {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .service-item {
            background-color: #f8f9fa;
            padding: 1.2rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .service-item h6 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="d-flex flex-column flex-shrink-0 p-3">
        <a href="/" class="d-flex align-items-center mb-3 me-md-auto text-white text-decoration-none">
            <span class="fs-4">Tee Green Spa</span>
        </a>
        <hr>
        <!-- Menu items removed as requested -->
    </div>

    <!-- Main Content -->
    <div id="content">
        <!-- Top Navbar (Optional, can be integrated into content area) -->
        <nav class="navbar navbar-expand-lg">
             <div class="container-fluid">
                 <a class="navbar-brand" href="index.html">
                    <i class="fas fa-spa me-2"></i>Tee Green Spa
                 </a>
                 <!-- User dropdown can go here -->
                 <div class="ms-auto">
                     <button id="logout-btn" class="btn btn-outline-light">
                         <i class="fas fa-sign-out-alt"></i> Logout
                     </button>
                 </div>
             </div>
         </nav>

        <div class="row">
            <!-- Calendar Section -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Appointment Calendar</h4>
                        <div class="view-toggle">
                            <button class="btn btn-outline-primary active" id="calendar-view">
                                <i class="fas fa-calendar"></i> Calendar
                            </button>
                            <button class="btn btn-outline-primary" id="list-view">
                                <i class="fas fa-list"></i> List
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="calendar"></div>
                        <div id="appointments-list" class="appointments-list"></div>
                    </div>
                </div>
            </div>

            <!-- Details Section -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Appointment Details</h4>
                    </div>
                    <div class="card-body">
                        <div id="appointment-details" class="appointment-details">
                            <!-- Personal Information -->
                            <h5 class="mb-4">Personal Information</h5>
                            <div class="mb-3">
                                <div class="detail-label">Name</div>
                                <div class="detail-value" id="name">-</div>
                            </div>
                            <div class="mb-3">
                                <div class="detail-label">Contact Number</div>
                                <div class="detail-value" id="contact">-</div>
                            </div>
                            <div class="mb-3">
                                <div class="detail-label">Age</div>
                                <div class="detail-value" id="age">-</div>
                            </div>
                            <div class="mb-3">
                                <div class="detail-label">Gender</div>
                                <div class="detail-value" id="gender">-</div>
                            </div>

                            <!-- Appointment Information -->
                            <h5 class="mb-4 mt-5">Appointment Information</h5>
                            <div class="mb-3">
                                <div class="detail-label">Status</div>
                                <div class="detail-value">
                                    <span id="status" class="badge">-</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="detail-label">Schedule</div>
                                <div class="detail-value" id="date_sched">-</div>
                            </div>
                            <div class="mb-3">
                                <div class="detail-label">Ailment</div>
                                <div class="detail-value" id="ailment">-</div>
                            </div>

                            <!-- Services -->
                            <h5 class="mb-4 mt-5">Services & Therapists</h5>
                            <div id="services">-</div>

                            <!-- Actions -->
                            <div class="d-grid gap-2 mt-4">
                                <a href="#" id="edit-link" class="btn btn-primary">
                                    <i class="fas fa-edit"></i> Edit Appointment
                                </a>
                                <button id="delete-btn" class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Delete Appointment
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <!-- Firebase -->
    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { collection, getDocs, doc, getDoc, deleteDoc, query, where, orderBy, limit, startAfter } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

        // Add logout functionality
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'index.html'; // Redirect to login page
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Error signing out. Please try again.');
            }
        });

        // Function to format date
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Function to get status badge class
        function getStatusBadgeClass(status) {
            switch(status) {
                case 'pending':
                    return 'bg-warning text-dark';
                case 'approved':
                    return 'bg-success';
                case 'cancelled':
                    return 'bg-danger';
                default:
                    return 'bg-secondary';
            }
        }

        // Function to show loading spinner
        function showLoading() {
            document.getElementById('loading-spinner').style.display = 'block';
            document.getElementById('appointment-details').style.display = 'none';
        }

        // Function to hide loading spinner
        function hideLoading() {
            document.getElementById('loading-spinner').style.display = 'none';
            document.getElementById('appointment-details').style.display = 'block';
        }

        // Initialize calendar
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: async function(info, successCallback, failureCallback) {
                try {
                    // Only fetch appointments within the visible date range
                    const startDate = info.start;
                    const endDate = info.end;
                    
                    const q = query(
                        collection(db, 'appointments'),
                        where('date_sched', '>=', startDate.toISOString()),
                        where('date_sched', '<', endDate.toISOString())
                    );

                    const querySnapshot = await getDocs(q);
                    const events = [];
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        events.push({
                            id: doc.id,
                            title: data.name,
                            start: data.date_sched,
                            className: `event-${data.status}`,
                            extendedProps: {
                                status: data.status
                            }
                        });
                    });
                    successCallback(events);
                } catch (error) {
                    console.error('Error loading appointments:', error);
                    failureCallback(error);
                }
            },
            eventClick: function(info) {
                showAppointmentDetails(info.event.id);
            }
        });
        calendar.render();

        // Handle view toggle
        document.getElementById('calendar-view').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('list-view').classList.remove('active');
            document.getElementById('calendar').style.display = 'block';
            document.getElementById('appointments-list').style.display = 'none';
        });

        // Pagination variables
        const ITEMS_PER_PAGE = 10;
        let currentPage = 1;
        let totalAppointments = 0;

        document.getElementById('list-view').addEventListener('click', async function() {
            this.classList.add('active');
            document.getElementById('calendar-view').classList.remove('active');
            document.getElementById('calendar').style.display = 'none';
            
            const listContainer = document.getElementById('appointments-list');
            listContainer.style.display = 'block';
            listContainer.innerHTML = '<div class="text-center"><div class="spinner-border loading-spinner" role="status"></div></div>';

            try {
                // Get total count first
                const countQuery = query(collection(db, 'appointments'));
                const countSnapshot = await getDocs(countQuery);
                totalAppointments = countSnapshot.size;

                // Get paginated appointments
                const startAt = (currentPage - 1) * ITEMS_PER_PAGE;
                const q = query(
                    collection(db, 'appointments'),
                    orderBy('date_sched', 'desc'),
                    limit(ITEMS_PER_PAGE),
                    startAfter(startAt)
                );

                const querySnapshot = await getDocs(q);
                const appointments = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    appointments.push({
                        id: doc.id,
                        ...data
                    });
                });

                // Generate list HTML
                const listHTML = `
                    ${appointments.map(appointment => `
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="mb-1">${appointment.name}</h5>
                                        <p class="mb-1 text-muted">${formatDate(appointment.date_sched)}</p>
                                        <span class="badge ${getStatusBadgeClass(appointment.status)}">
                                            ${appointment.status.charAt(0).toUpperCase() + appointment.status.slice(1)}
                                        </span>
                                    </div>
                                    <button class="btn btn-primary btn-sm" onclick="showAppointmentDetails('${appointment.id}')">
                                        View Details
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <button class="btn btn-outline-primary" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
                            Previous
                        </button>
                        <span>Page ${currentPage} of ${Math.ceil(totalAppointments / ITEMS_PER_PAGE)}</span>
                        <button class="btn btn-outline-primary" ${currentPage >= Math.ceil(totalAppointments / ITEMS_PER_PAGE) ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
                            Next
                        </button>
                    </div>
                `;

                listContainer.innerHTML = listHTML;
            } catch (error) {
                console.error('Error loading appointments:', error);
                listContainer.innerHTML = '<div class="alert alert-danger">Error loading appointments</div>';
            }
        });

        // Function to change page
        window.changePage = function(newPage) {
            currentPage = newPage;
            document.getElementById('list-view').click();
        };

        // Optimize appointment details loading
        const appointmentCache = new Map();
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes

        async function showAppointmentDetails(appointmentId) {
            showLoading();
            try {
                // Check cache first
                const cachedData = appointmentCache.get(appointmentId);
                if (cachedData && (Date.now() - cachedData.timestamp < CACHE_DURATION)) {
                    displayAppointmentDetails(cachedData.data);
                    return;
                }

                const docRef = doc(db, 'appointments', appointmentId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // Cache the data
                    appointmentCache.set(appointmentId, {
                        data: data,
                        timestamp: Date.now()
                    });

                    displayAppointmentDetails(data);
                } else {
                    showAlert('Appointment not found!', 'danger');
                }
            } catch (error) {
                console.error('Error loading appointment:', error);
                showAlert('Error loading appointment details: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
        }

        function displayAppointmentDetails(data) {
            // Populate personal information
            document.getElementById('name').textContent = data.name;
            document.getElementById('contact').textContent = data.contact;
            document.getElementById('age').textContent = data.age;
            document.getElementById('gender').textContent = data.gender;

            // Populate appointment information
            const statusElement = document.getElementById('status');
            statusElement.textContent = data.status ? data.status.charAt(0).toUpperCase() + data.status.slice(1) : 'Pending';
            statusElement.className = `badge ${getStatusBadgeClass(data.status || 'pending')}`;
            
            document.getElementById('date_sched').textContent = formatDate(data.date_sched);
            document.getElementById('ailment').textContent = data.ailment || 'No ailment specified';

            // Populate services and therapists
            const servicesContainer = document.getElementById('services');
            servicesContainer.innerHTML = '';
            
            if (Array.isArray(data.services) && Array.isArray(data.therapists)) {
                data.services.forEach((service, index) => {
                    const serviceDiv = document.createElement('div');
                    serviceDiv.className = 'service-item';
                    serviceDiv.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1">${service.name}</h6>
                                <div class="service-details">
                                    <span class="duration-badge">${formatDuration(service.duration)}</span>
                                    <span class="therapist-badge">${data.therapists[index]}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    servicesContainer.appendChild(serviceDiv);
                });
            }

            // Set up edit and delete buttons
            document.getElementById('edit-link').href = `manage_appointment.html?id=${appointmentId}&from=admin`;
            document.getElementById('delete-btn').onclick = () => deleteAppointment(appointmentId);
        }

        // Function to format duration
        function formatDuration(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            if (hours > 0) {
                return `${hours}hr${hours > 1 ? 's' : ''} ${mins > 0 ? `${mins}min` : ''}`;
            }
            return `${mins}min`;
        }

        // Function to delete appointment
        async function deleteAppointment(appointmentId) {
            if (confirm('Are you sure you want to delete this appointment?')) {
                showLoading();
                try {
                    await deleteDoc(doc(db, 'appointments', appointmentId));
                    alert('Appointment deleted successfully!');
                    location.reload();
                } catch (error) {
                    console.error('Error deleting appointment:', error);
                    alert('Error deleting appointment. Please try again.');
                }
            }
        }

        // Handle sidebar list view link click
        document.getElementById('sidebar-list-view-link').addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default anchor link behavior
            // Trigger the click event of the list view button in the header
            document.getElementById('list-view').click();
        });

        // Handle sidebar dashboard link click (optional, assuming dashboard is the calendar view)
         document.querySelector('#sidebar .nav-link.active').addEventListener('click', (e) => {
             e.preventDefault(); // Prevent default anchor link behavior
             // Trigger the click event of the calendar view button in the header
             document.getElementById('calendar-view').click();
         });
    </script>
</body>
