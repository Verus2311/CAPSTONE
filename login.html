<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Tee Green Spa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
            --accent-color: #e74c3c;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 1.8rem;
            text-align: center;
        }
        
        .card-header h4 {
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .card-body {
            padding: 2.5rem;
        }
        
        .form-control {
            border-radius: 12px;
            padding: 1rem 1.2rem;
            border: 2px solid #e9ecef;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(39, 174, 96, 0.15);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.8rem;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.2);
        }
        
        .btn-primary:hover {
            background-color: #219a52;
            border-color: #219a52;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
        }
        
        .alert {
            border-radius: 12px;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-check {
            margin: 1.5rem 0;
        }
        
        .form-check-input:checked {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .forgot-password:hover {
            color: var(--secondary-color);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        .password-container {
            position: relative;
        }
        
        .loading-spinner {
            display: none;
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 0.5rem;
        }
        
        .btn-primary:disabled {
            background-color: #95a5a6;
            border-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .success-message {
            display: none;
            color: var(--secondary-color);
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-spa me-2"></i>Admin Login</h4>
            </div>
            <div class="card-body">
                <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                <div id="success-message" class="alert alert-success" style="display: none;"></div>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required 
                               placeholder="Enter your email" autocomplete="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="password" required 
                                   placeholder="Enter your password" autocomplete="current-password">
                            <span class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember-me">
                            <label class="form-check-label" for="remember-me">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="forgot-password" onclick="showResetPassword()">
                            Forgot Password?
                        </a>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="login-button">
                            <span class="spinner-border spinner-border-sm loading-spinner" role="status"></span>
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase -->
    <script type="module">
        import { auth } from './firebase-config.js';
        import { 
            signInWithEmailAndPassword, 
            onAuthStateChanged,
            sendPasswordResetEmail,
            setPersistence,
            browserLocalPersistence,
            browserSessionPersistence
        } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'admin.html';
            }
        });

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const errorMessage = document.getElementById('error-message');
            const loginButton = document.getElementById('login-button');
            const loadingSpinner = loginButton.querySelector('.loading-spinner');
            
            try {
                // Show loading state
                loginButton.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                errorMessage.style.display = 'none';

                // Set persistence based on remember me
                await setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence);
                
                // Attempt login
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'admin.html';
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = getErrorMessage(error.code);
                errorMessage.style.display = 'block';
            } finally {
                // Reset loading state
                loginButton.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });

        // Function to handle password reset
        window.showResetPassword = async () => {
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            if (!email) {
                errorMessage.textContent = 'Please enter your email address first';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                errorMessage.style.display = 'none';
                successMessage.textContent = 'Password reset email sent! Please check your inbox.';
                successMessage.style.display = 'block';
            } catch (error) {
                console.error('Password reset error:', error);
                errorMessage.textContent = getErrorMessage(error.code);
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        };

        // Function to toggle password visibility
        window.togglePassword = () => {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        };

        // Function to get user-friendly error messages
        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email':
                    return 'Invalid email address';
                case 'auth/user-disabled':
                    return 'This account has been disabled';
                case 'auth/user-not-found':
                    return 'No account found with this email';
                case 'auth/wrong-password':
                    return 'Incorrect password';
                case 'auth/too-many-requests':
                    return 'Too many failed attempts. Please try again later';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your connection';
                default:
                    return 'An error occurred. Please try again';
            }
        }
    </script>
</body>
</html>
