<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .detail-card {
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .detail-header {
            background-color: #f8f9fa;
            border-radius: 10px 10px 0 0;
            padding: 20px;
        }
        .detail-body {
            padding: 20px;
        }
        .detail-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .detail-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .detail-label {
            font-weight: 600;
            color: #666;
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn btn-outline-primary back-button">
        <i class="fas fa-arrow-left"></i> Back to List
    </a>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="detail-card">
                    <div class="detail-header">
                        <h3 class="mb-0">Appointment Details</h3>
                    </div>
                    <div class="detail-body">
                        <div id="appointment-details">
                            <!-- Details will be populated by JavaScript -->
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase -->
    <script type="module">
        import { db } from './firebase-config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        // Get appointment ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const appointmentId = urlParams.get('id');

        if (!appointmentId) {
            showError('No appointment ID provided');
            return;
        }

        // Function to show error message
        function showError(message) {
            document.getElementById('appointment-details').innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle"></i> ${message}
                </div>
            `;
        }

        // Function to get status badge color
        function getStatusColor(status) {
            switch(status.toLowerCase()) {
                case 'pending': return 'warning';
                case 'approved': return 'success';
                case 'cancelled': return 'danger';
                default: return 'secondary';
            }
        }

        // Load appointment details
        const docRef = doc(db, 'appointments', appointmentId);
        getDoc(docRef)
            .then((doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    document.getElementById('appointment-details').innerHTML = `
                        <div class="detail-item">
                            <div class="detail-label">Name</div>
                            <div>${data.name}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Age</div>
                            <div>${data.age}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Contact</div>
                            <div>${data.contact}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Gender</div>
                            <div>${data.gender}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Date of Birth</div>
                            <div>${data.dob}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Address</div>
                            <div>${data.address}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Services</div>
                            <div>${Array.isArray(data.services) ? data.services.join(', ') : data.services}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Therapists</div>
                            <div>${Array.isArray(data.therapists) ? data.therapists.join(', ') : data.therapists}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Ailment</div>
                            <div>${data.ailment}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Schedule</div>
                            <div>${new Date(data.date_sched).toLocaleString()}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Status</div>
                            <div>
                                <span class="badge bg-${getStatusColor(data.status)} status-badge">
                                    ${data.status}
                                </span>
                            </div>
                        </div>
                    `;
                } else {
                    showError('Appointment not found');
                }
            })
            .catch((error) => {
                console.error('Error loading appointment:', error);
                showError('Error loading appointment details');
            });
    </script>
</body>
</html>
