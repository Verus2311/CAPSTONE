<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            min-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Manage Appointment</h3>
                <div class="card-tools">
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to List
                    </a>
                </div>
            </div>
            <div class="card-body">
                <form id="appointment-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" id="age" name="age" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="contact">Contact Number</label>
                                <input type="tel" class="form-control" id="contact" name="contact" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="gender">Gender</label>
                                <select class="form-control" id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="address">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                            </div>
                            <div id="service-therapist-container">
                                <div class="row service-therapist-row mb-3">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="services">Service</label>
                                            <select class="form-control service-select" name="services[]" required>
                                                <option value="">Select Service</option>
                                                <option value="Triple Bogey Strokes">Triple Bogey Strokes (1hr & 15 mins ₱599.00)</option>
                                                <option value="Hole-in-One Strokes">Hole-in-One Strokes (50 mins ₱399.00)</option>
                                                <option value="Par Strokes">Par Strokes (50 mins ₱350.00)</option>
                                                <option value="Eagle Strokes">Eagle Strokes (50 mins ₱599.00)</option>
                                                <option value="Condor Stroke">Condor Stroke (2 hours ₱999.00)</option>
                                                <option value="Body Scrub">Body Scrub (30mins ₱350.00)</option>
                                                <option value="Body Scrub w/ full body massage">Body Scrub w/ full body massage (₱799.00 1 hr & 20 mins)</option>
                                                <option value="Hot Compress or Ear Candle w/ full body massage">Hot Compress or Ear Candle w/ full body massage (₱449 1 hr & 10 mins)</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="therapist">Therapist</label>
                                            <select class="form-control therapist-select" name="therapist[]" required>
                                                <option value="">Select Therapist</option>
                                                <option value="Valerie">Valerie</option>
                                                <option value="Vanessa">Vanessa</option>
                                                <option value="Satchie">Satchie</option>
                                                <option value="Bella">Bella</option>
                                                <option value="Kimmy">Kimmy</option>
                                                <option value="Xander">Xander</option>
                                                <option value="ian">ian</option>
                                                <option value="MC">MC</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>&nbsp;</label>
                                            <button type="button" class="btn btn-danger btn-block remove-row">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success mb-3" id="add-service-therapist">
                                <i class="fas fa-plus"></i> Add Another Service
                            </button>
                            <div class="form-group mb-3">
                                <label for="ailment">Ailment</label>
                                <textarea class="form-control" id="ailment" name="ailment" rows="3" required></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="date_sched">Appointment Schedule</label>
                                <input type="datetime-local" class="form-control" id="date_sched" name="date_sched" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="status">Status</label>
                                <select class="form-control" id="status" name="status" required>
                                    <option value="pending">Pending</option>
                                    <option value="approved">Approved</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save Appointment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Firebase -->
    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, addDoc, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        // Function to show alert
        function showAlert(message, type = 'success') {
            const alert = $(`<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`);
            $('body').append(alert);
            setTimeout(() => alert.alert('close'), 5000);
        }

        // Function to check service limit
        function checkServiceLimit() {
            const serviceCount = $('.service-therapist-row').length;
            if (serviceCount >= 3) {
                showAlert('Maximum of 3 services allowed per appointment.', 'warning');
                return false;
            }
            return true;
        }

        // Add new service-therapist row
        $('#add-service-therapist').click(function() {
            if (!checkServiceLimit()) return;
            
            const newRow = $('.service-therapist-row:first').clone();
            newRow.find('select').val('');
            $('#service-therapist-container').append(newRow);
        });

        // Remove service-therapist row
        $(document).on('click', '.remove-row', function() {
            if ($('.service-therapist-row').length > 1) {
                $(this).closest('.service-therapist-row').remove();
            } else {
                $(this).closest('.service-therapist-row').find('select').val('');
            }
        });

        // Form submission
        $('#appointment-form').submit(async function(e) {
            e.preventDefault();
            
            if (!checkServiceLimit()) return;

            const formData = new FormData(this);
            const appointmentData = {
                name: formData.get('name'),
                age: formData.get('age'),
                contact: formData.get('contact'),
                gender: formData.get('gender'),
                dob: formData.get('dob'),
                address: formData.get('address'),
                services: formData.getAll('services[]'),
                therapists: formData.getAll('therapist[]'),
                ailment: formData.get('ailment'),
                date_sched: formData.get('date_sched'),
                status: formData.get('status'),
                created_at: serverTimestamp()
            };

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const appointmentId = urlParams.get('id');

                if (appointmentId) {
                    // Update existing appointment
                    const docRef = doc(db, 'appointments', appointmentId);
                    await updateDoc(docRef, appointmentData);
                    showAlert('Appointment updated successfully!');
                } else {
                    // Create new appointment
                    await addDoc(collection(db, 'appointments'), appointmentData);
                    showAlert('Appointment created successfully!');
                }

                // Redirect to list page after a short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                console.error('Error saving appointment:', error);
                showAlert('Error saving appointment. Please try again.', 'danger');
            }
        });

        // Load appointment data if editing
        const urlParams = new URLSearchParams(window.location.search);
        const appointmentId = urlParams.get('id');

        if (appointmentId) {
            const docRef = doc(db, 'appointments', appointmentId);
            getDoc(docRef)
                .then((doc) => {
                    if (doc.exists()) {
                        const data = doc.data();
                        // Populate form fields
                        $('#name').val(data.name);
                        $('#age').val(data.age);
                        $('#contact').val(data.contact);
                        $('#gender').val(data.gender);
                        $('#dob').val(data.dob);
                        $('#address').val(data.address);
                        $('#ailment').val(data.ailment);
                        $('#date_sched').val(data.date_sched);
                        $('#status').val(data.status);

                        // Handle services and therapists
                        if (Array.isArray(data.services) && Array.isArray(data.therapists)) {
                            // Clear existing rows
                            $('.service-therapist-row').remove();
                            
                            // Add rows for each service-therapist pair
                            data.services.forEach((service, index) => {
                                if (index === 0) {
                                    // First row already exists
                                    $('.service-select:first').val(service);
                                    $('.therapist-select:first').val(data.therapists[index]);
                                } else {
                                    // Add new rows
                                    const newRow = $('.service-therapist-row:first').clone();
                                    newRow.find('.service-select').val(service);
                                    newRow.find('.therapist-select').val(data.therapists[index]);
                                    $('#service-therapist-container').append(newRow);
                                }
                            });
                        }
                    }
                })
                .catch((error) => {
                    console.error('Error loading appointment:', error);
                    showAlert('Error loading appointment data.', 'danger');
                });
        }
    </script>
</body>
</html>
