<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Appointment - Tee Green Spa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--primary-color);
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: var(--primary-color) !important;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .form-label {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(39, 174, 96, 0.25);
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            padding: 0.8rem 2rem;
            font-weight: 600;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #219a52;
            border-color: #219a52;
        }

        .btn-secondary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.8rem 2rem;
            font-weight: 600;
            border-radius: 10px;
        }

        .btn-secondary:hover {
            background-color: #1a252f;
            border-color: #1a252f;
        }

        .service-item {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .service-item:hover {
            transform: translateY(-2px);
        }

        .therapist-badge {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .back-link:hover {
            color: var(--secondary-color);
        }

        .back-link i {
            margin-right: 0.5rem;
        }

        .loading-spinner {
            color: var(--secondary-color);
        }

        .alert {
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tee Green Spa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#testimonials">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0" id="form-title">New Appointment</h4>
                    </div>
                    <div class="card-body">
                        <form id="appointment-form">
                            <!-- Personal Information -->
                            <h5 class="mb-4">Personal Information</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="contact" class="form-label">Contact Number</label>
                                    <input type="tel" class="form-control" id="contact" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="age" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-control" id="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Appointment Information -->
                            <h5 class="mb-4 mt-5">Appointment Information</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="date_sched" class="form-label">Schedule</label>
                                    <input type="datetime-local" class="form-control" id="date_sched" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-control" id="status" required>
                                        <option value="pending">Pending</option>
                                        <option value="approved">Approved</option>
                                        <option value="cancelled">Cancelled</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Services -->
                            <h5 class="mb-4 mt-5">Services & Therapists</h5>
                            <div id="services-container">
                                <div class="service-item">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Service</label>
                                            <select class="form-control service-select" required>
                                                <option value="">Select Service</option>
                                                <option value="Massage Therapy">Massage Therapy</option>
                                                <option value="Hot Stone Therapy">Hot Stone Therapy</option>
                                                <option value="Aromatherapy">Aromatherapy</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Therapist</label>
                                            <select class="form-control therapist-select" required>
                                                <option value="">Select Therapist</option>
                                                <option value="John Doe">John Doe</option>
                                                <option value="Jane Smith">Jane Smith</option>
                                                <option value="Mike Johnson">Mike Johnson</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary mb-4" id="add-service">
                                <i class="fas fa-plus"></i> Add Another Service
                            </button>

                            <!-- Ailment -->
                            <div class="mb-4">
                                <label for="ailment" class="form-label">Ailment/Concern</label>
                                <textarea class="form-control" id="ailment" rows="3" required></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Appointment
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase -->
    <script type="module">
        import { db } from './firebase-config.js';
        import { doc, getDoc, setDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        // Function to show loading spinner
        function showLoading() {
            document.getElementById('loading-spinner').style.display = 'block';
        }

        // Function to hide loading spinner
        function hideLoading() {
            document.getElementById('loading-spinner').style.display = 'none';
        }

        // Function to show alert
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelector('.card-body').insertBefore(alertDiv, document.querySelector('form'));
            setTimeout(() => alertDiv.remove(), 5000);
        }

        // Function to add new service field
        document.getElementById('add-service').addEventListener('click', () => {
            const serviceItem = document.querySelector('.service-item').cloneNode(true);
            serviceItem.querySelectorAll('select').forEach(select => select.value = '');
            document.getElementById('services-container').appendChild(serviceItem);
        });

        // Function to get form data
        function getFormData() {
            const services = [];
            const therapists = [];
            document.querySelectorAll('.service-item').forEach(item => {
                const service = item.querySelector('.service-select').value;
                const therapist = item.querySelector('.therapist-select').value;
                if (service && therapist) {
                    services.push(service);
                    therapists.push(therapist);
                }
            });

            return {
                name: document.getElementById('name').value,
                contact: document.getElementById('contact').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                date_sched: document.getElementById('date_sched').value,
                status: document.getElementById('status').value,
                services: services,
                therapists: therapists,
                ailment: document.getElementById('ailment').value,
                created_at: new Date().toISOString()
            };
        }

        // Function to populate form with existing data
        async function populateForm(appointmentId) {
            showLoading();
            try {
                const docRef = doc(db, 'appointments', appointmentId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('form-title').textContent = 'Edit Appointment';
                    
                    // Populate form fields
                    document.getElementById('name').value = data.name;
                    document.getElementById('contact').value = data.contact;
                    document.getElementById('age').value = data.age;
                    document.getElementById('gender').value = data.gender;
                    document.getElementById('date_sched').value = data.date_sched;
                    document.getElementById('status').value = data.status;
                    document.getElementById('ailment').value = data.ailment;

                    // Clear existing service items
                    const container = document.getElementById('services-container');
                    container.innerHTML = '';

                    // Add service items
                    if (Array.isArray(data.services) && Array.isArray(data.therapists)) {
                        data.services.forEach((service, index) => {
                            const serviceItem = document.createElement('div');
                            serviceItem.className = 'service-item';
                            serviceItem.innerHTML = `
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Service</label>
                                        <select class="form-control service-select" required>
                                            <option value="">Select Service</option>
                                            <option value="Massage Therapy" ${service === 'Massage Therapy' ? 'selected' : ''}>Massage Therapy</option>
                                            <option value="Hot Stone Therapy" ${service === 'Hot Stone Therapy' ? 'selected' : ''}>Hot Stone Therapy</option>
                                            <option value="Aromatherapy" ${service === 'Aromatherapy' ? 'selected' : ''}>Aromatherapy</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Therapist</label>
                                        <select class="form-control therapist-select" required>
                                            <option value="">Select Therapist</option>
                                            <option value="John Doe" ${data.therapists[index] === 'John Doe' ? 'selected' : ''}>John Doe</option>
                                            <option value="Jane Smith" ${data.therapists[index] === 'Jane Smith' ? 'selected' : ''}>Jane Smith</option>
                                            <option value="Mike Johnson" ${data.therapists[index] === 'Mike Johnson' ? 'selected' : ''}>Mike Johnson</option>
                                        </select>
                                    </div>
                                </div>
                            `;
                            container.appendChild(serviceItem);
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading appointment:', error);
                showAlert('Error loading appointment details', 'danger');
            } finally {
                hideLoading();
            }
        }

        // Handle form submission
        document.getElementById('appointment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();

            try {
                const formData = getFormData();
                const urlParams = new URLSearchParams(window.location.search);
                const appointmentId = urlParams.get('id');

                if (appointmentId) {
                    // Update existing appointment
                    await setDoc(doc(db, 'appointments', appointmentId), formData);
                    showAlert('Appointment updated successfully!');
                } else {
                    // Create new appointment
                    await addDoc(collection(db, 'appointments'), formData);
                    showAlert('Appointment created successfully!');
                }

                // Redirect to index page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } catch (error) {
                console.error('Error saving appointment:', error);
                showAlert('Error saving appointment', 'danger');
            } finally {
                hideLoading();
            }
        });

        // Check if editing existing appointment
        const urlParams = new URLSearchParams(window.location.search);
        const appointmentId = urlParams.get('id');
        
        if (appointmentId) {
            populateForm(appointmentId);
        }
    </script>
</body>
</html>
