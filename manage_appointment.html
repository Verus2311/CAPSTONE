<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .modal-content>.modal-footer {
            display: none;
        }
        .modal-body {
            padding-top: 0 !important;
        }
        .service-therapist-row {
            margin-bottom: 1rem;
        }
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            min-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <form id="appointment_form" class="py-2">
            <div class="row" id="appointment">
                <div class="col-6" id="frm-field">
                    <input type="hidden" name="id" value="">
                    <input type="hidden" name="patient_id" value="">
                    
                    <div class="form-group">
                        <label for="name" class="control-label">Fullname</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age" class="control-label">Age</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact" class="control-label">Contact</label>
                        <input type="text" class="form-control" name="contact" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender" class="control-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="dob" class="control-label">Date of Birth</label>
                        <input type="date" class="form-control" name="dob" required>
                    </div>
                </div>
                
                <div class="col-6">
                    <div class="form-group">
                        <label for="address" class="control-label">Address</label>
                        <textarea class="form-control" name="address" rows="3" required></textarea>
                    </div>
                    
                    <div id="service-therapist-container">
                        <div class="row service-therapist-row mb-2">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="services" class="control-label">Services to be availed</label>
                                    <select class="form-select service-select" name="services[]" required>
                                        <option value="">Select Service</option>
                                        <option value="Triple Bogey Strokes">Triple Bogey Strokes (1hr & 15 mins ₱599.00)</option>
                                        <option value="Hole-in-One Strokes">Hole-in-One Strokes (50 mins ₱399.00)</option>
                                        <option value="Par Strokes">Par Strokes (50 mins ₱350.00)</option>
                                        <option value="Eagle Strokes">Eagle Strokes (50 mins ₱599.00)</option>
                                        <option value="Condor Stroke">Condor Stroke (2 hours ₱999.00)</option>
                                        <option value="Body Scrub">Body Scrub (30mins ₱350.00)</option>
                                        <option value="Body Scrub w/ full body massage">Body Scrub w/ full body massage (₱799.00 1 hr & 20 mins)</option>
                                        <option value="Hot Compress or Ear Candle w/ full body massage">Hot Compress or Ear Candle w/ full body massage (₱449 1 hr & 10 mins)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="therapist" class="control-label">Select Therapist</label>
                                    <select class="form-select therapist-select" name="therapist[]" required>
                                        <option value="">Select Therapist</option>
                                        <option value="Valerie">Valerie</option>
                                        <option value="Vanessa">Vanessa</option>
                                        <option value="Satchie">Satchie</option>
                                        <option value="Bella">Bella</option>
                                        <option value="Kimmy">Kimmy</option>
                                        <option value="Xander">Xander</option>
                                        <option value="ian">ian</option>
                                        <option value="MC">MC</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="control-label">&nbsp;</label>
                                    <div class="d-flex align-items-end h-100">
                                        <button class="btn btn-danger btn-sm remove-row" type="button"><i class="fa fa-times"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-success btn-sm mt-2 mb-3" type="button" id="add-service-therapist">+ Add Another Service</button>
                    
                    <div class="form-group">
                        <label for="ailment" class="control-label">Ailment</label>
                        <textarea class="form-control" name="ailment" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="date_sched" class="control-label">Appointment</label>
                        <input type="datetime-local" class="form-control" name="date_sched" required>
                    </div>
                </div>
                
                <div class="form-group d-flex justify-content-end w-100">
                    <button class="btn btn-primary">Submit Appointment</button>
                    <button class="btn btn-light ms-2" type="button" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, addDoc, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        $(document).ready(function() {
            // Function to show alert
            function showAlert(message, type = 'success') {
                const alert = $(`<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>`);
                $('body').append(alert);
                setTimeout(() => alert.alert('close'), 5000);
            }

            // Function to check service limit
            function checkServiceLimit() {
                var serviceCount = $('.service-therapist-row').length;
                if (serviceCount >= 3) {
                    showAlert('Maximum of 3 services allowed per appointment.', 'danger');
                    return false;
                }
                return true;
            }

            // Add new row
            $('#add-service-therapist').click(function() {
                if (!checkServiceLimit()) return;
                
                var newRow = $('.service-therapist-row:first').clone();
                newRow.find('select').val('');
                newRow.find('label').remove();
                $('#service-therapist-container').append(newRow);
            });

            // Remove row
            $(document).on('click', '.remove-row', function() {
                if ($('.service-therapist-row').length > 1) {
                    $(this).closest('.service-therapist-row').remove();
                } else {
                    $(this).closest('.service-therapist-row').find('select').val('');
                }
            });

            // Form submission
            $('#appointment_form').submit(async function(e) {
                e.preventDefault();
                
                if (!checkServiceLimit()) {
                    return false;
                }

                try {
                    // Get form data
                    const formData = new FormData(this);
                    const appointmentData = {
                        name: formData.get('name'),
                        age: formData.get('age'),
                        contact: formData.get('contact'),
                        gender: formData.get('gender'),
                        dob: formData.get('dob'),
                        address: formData.get('address'),
                        ailment: formData.get('ailment'),
                        date_sched: formData.get('date_sched'),
                        status: 'pending',
                        created_at: serverTimestamp()
                    };

                    // Get services and therapists
                    const services = [];
                    const therapists = [];
                    $('.service-select').each(function() {
                        if ($(this).val()) services.push($(this).val());
                    });
                    $('.therapist-select').each(function() {
                        if ($(this).val()) therapists.push($(this).val());
                    });

                    appointmentData.services = services;
                    appointmentData.therapists = therapists;

                    // Save to Firebase
                    await addDoc(collection(db, 'appointments'), appointmentData);
                    
                    showAlert('Appointment submitted successfully!');
                    this.reset();
                    
                    // Redirect to index page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);

                } catch (error) {
                    console.error('Error saving appointment:', error);
                    showAlert('Error saving appointment. Please try again.', 'danger');
                }
            });

            // Load appointment data if editing
            const urlParams = new URLSearchParams(window.location.search);
            const appointmentId = urlParams.get('id');
            
            if (appointmentId) {
                const docRef = doc(db, 'appointments', appointmentId);
                getDoc(docRef)
                    .then((doc) => {
                        if (doc.exists()) {
                            const data = doc.data();
                            // Fill form with appointment data
                            Object.keys(data).forEach(key => {
                                const input = $(`[name="${key}"]`);
                                if (input.length) {
                                    input.val(data[key]);
                                }
                            });
                            
                            // Handle services and therapists
                            if (data.services && data.therapists) {
                                // Clear existing rows
                                $('.service-therapist-row').not(':first').remove();
                                
                                // Add rows for each service/therapist pair
                                for (let i = 0; i < data.services.length; i++) {
                                    if (i > 0) {
                                        $('#add-service-therapist').click();
                                    }
                                    $(`.service-select:eq(${i})`).val(data.services[i]);
                                    $(`.therapist-select:eq(${i})`).val(data.therapists[i]);
                                }
                            }
                        }
                    })
                    .catch((error) => {
                        console.error('Error loading appointment:', error);
                        showAlert('Error loading appointment data.', 'danger');
                    });
            }
        });
    </script>
</body>
</html>
