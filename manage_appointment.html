    <!-- Firebase -->
    <script type="module">
        // Import Firebase modules at the top level
        import { db } from './firebase-config.js';
        import { doc, getDoc, setDoc, addDoc, collection, query, where, getDocs, or } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        // Function to show loading spinner
        function showLoading() {
            const spinner = document.createElement('div');
            spinner.id = 'loading-overlay';
            spinner.innerHTML = '<div class="spinner-border loading-spinner" role="status"><span class="visually-hidden">Loading...</span></div>';
            document.body.appendChild(spinner);

        // Function to hide loading spinner
        function hideLoading() {
            const spinner = document.getElementById('loading-overlay');
            if (spinner) spinner.remove();
            document.querySelector('.content-container').classList.remove('loading');
        }

        // Function to show alert
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelectorAll('.card-body .alert').forEach(alert => alert.remove());
            document.querySelector('.card-body').insertBefore(alertDiv, document.querySelector('form'));
        }

        // Add debounce function for performance optimization
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Cache DOM elements for better performance
        const formElements = {
            form: document.getElementById('appointment-form'),
            name: document.getElementById('name'),
            contact: document.getElementById('contact'),
            age: document.getElementById('age'),
            gender: document.getElementById('gender'),
            date_sched: document.getElementById('date_sched'),
            ailment: document.getElementById('ailment'),
            servicesContainer: document.getElementById('services-container'),
            addServiceButton: document.getElementById('add-service')
        };

        // Cache for therapist schedules
        const therapistScheduleCache = new Map();
        let lastCacheUpdate = null;
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes

        // Function to check if cache is valid
        function isCacheValid() {
            return lastCacheUpdate && (Date.now() - lastCacheUpdate < CACHE_DURATION);
        }

        // IndexedDB Cache Implementation
        const DB_NAME = 'teeGreenSpaCache';
        const DB_VERSION = 1;
        const APPOINTMENTS_STORE = 'appointments';

        // Initialize IndexedDB
        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(APPOINTMENTS_STORE)) {
                        const store = db.createObjectStore(APPOINTMENTS_STORE, { keyPath: 'id' });
                        store.createIndex('date_sched', 'date_sched', { unique: false });
                        store.createIndex('therapists', 'therapists', { unique: false });
                        store.createIndex('lastUpdated', 'lastUpdated', { unique: false });
                    }
                };
            });
        }

        // Cache appointment data
        async function cacheAppointments(appointments) {
            try {
                const db = await initDB();
                const tx = db.transaction(APPOINTMENTS_STORE, 'readwrite');
                const store = tx.objectStore(APPOINTMENTS_STORE);

                // Clear existing cache
                await store.clear();

                // Add new appointments with timestamp
                const timestamp = Date.now();
                for (const appointment of appointments) {
                    await store.put({
                        ...appointment,
                        lastUpdated: timestamp
                    });
                }

                await tx.complete;
            } catch (error) {
                console.error('Error caching appointments:', error);
            }
        }

        // Get cached appointments
        async function getCachedAppointments() {
            try {
                const db = await initDB();
                const tx = db.transaction(APPOINTMENTS_STORE, 'readonly');
                const store = tx.objectStore(APPOINTMENTS_STORE);
                const appointments = await store.getAll();
                
                // Filter out expired cache
                const now = Date.now();
                const validAppointments = appointments.filter(app => 
                    now - app.lastUpdated < CACHE_DURATION
                );

                return validAppointments;
            } catch (error) {
                console.error('Error getting cached appointments:', error);
                return [];
            }
        }

        // Update cache with new appointment
        async function updateCacheWithNewAppointment(appointment) {
            try {
                const db = await initDB();
                const tx = db.transaction(APPOINTMENTS_STORE, 'readwrite');
                const store = tx.objectStore(APPOINTMENTS_STORE);
                
                await store.put({
                    ...appointment,
                    lastUpdated: Date.now()
                });

                await tx.complete;
            } catch (error) {
                console.error('Error updating cache with new appointment:', error);
            }
        }

        // Modified updateTherapistScheduleCache function
        async function updateTherapistScheduleCache() {
            try {
                // First try to get from IndexedDB cache
                const cachedAppointments = await getCachedAppointments();
                if (cachedAppointments.length > 0) {
                    const newCache = new Map();
                    cachedAppointments.forEach(appointment => {
                        appointment.therapists?.forEach((therapist, index) => {
                            if (!therapist) return;
                            
                            const service = appointment.services?.[index];
                            if (!service) return;

                            if (!newCache.has(therapist)) {
                                newCache.set(therapist, []);
                            }

                            newCache.get(therapist).push({
                                start: new Date(appointment.date_sched),
                                duration: service.duration,
                                name: appointment.name,
                                service: service.name
                            });
                        });
                    });

                    therapistScheduleCache.clear();
                    newCache.forEach((value, key) => therapistScheduleCache.set(key, value));
                    lastCacheUpdate = Date.now();
                    return;
                }

                // If no cache, fetch from Firestore
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);

                const q = query(
                    collection(db, 'appointments'),
                    where('date_sched', '>=', today.toISOString()),
                    where('date_sched', '<', tomorrow.toISOString())
                );

                const querySnapshot = await getDocs(q);
                const appointments = [];
                const newCache = new Map();

                querySnapshot.docs.forEach(doc => {
                    const appointment = { ...doc.data(), id: doc.id };
                    appointments.push(appointment);
                    
                    appointment.therapists?.forEach((therapist, index) => {
                        if (!therapist) return;
                        
                        const service = appointment.services?.[index];
                        if (!service) return;

                        if (!newCache.has(therapist)) {
                            newCache.set(therapist, []);
                        }

                        newCache.get(therapist).push({
                            start: new Date(appointment.date_sched),
                            duration: service.duration,
                            name: appointment.name,
                            service: service.name
                        });
                    });
                });

                // Update both caches
                await cacheAppointments(appointments);
                therapistScheduleCache.clear();
                newCache.forEach((value, key) => therapistScheduleCache.set(key, value));
                lastCacheUpdate = Date.now();
            } catch (error) {
                console.error('Error updating cache:', error);
            }
        }

        // Optimized data structures for faster lookups
        const serviceDurations = new Map([
            ['Triple Bogey Strokes', 75],
            ['Hole-in-One Strokes', 50],
            ['Par Strokes', 50],
            ['Eagle Strokes', 50],
            ['Condor Stroke', 120],
            ['Body Scrub', 30],
            ['Body Scrub w/ full body massage', 80],
            ['Hot Compress or Ear Candle w/ full body massage', 70]
        ]);

        // Pre-calculate time slots for the day
        function generateTimeSlots(date) {
            const slots = new Map();
            const startHour = 8; // 8 AM
            const endHour = 20; // 8 PM
            
            for (let hour = startHour; hour < endHour; hour++) {
                for (let minute = 0; minute < 60; minute += 30) {
                    const time = new Date(date);
                    time.setHours(hour, minute, 0, 0);
                    slots.set(time.toISOString(), new Set());
                }
            }
            return slots;
        }

        // Optimized therapist availability check
        async function checkTherapistAvailability(appointmentData, currentAppointmentId = null) {
            const conflicts = [];
            const newStartTime = new Date(appointmentData.date_sched);
            const dateKey = newStartTime.toISOString().split('T')[0];
            
            try {
                // Get cached data
                const cachedAppointments = await getCachedAppointments();
                const daySlots = generateTimeSlots(newStartTime);
                
                // Process cached appointments
                const therapistSchedules = new Map();
                cachedAppointments.forEach(appointment => {
                    if (appointment.id === currentAppointmentId) return;
                    
                    const appointmentDate = new Date(appointment.date_sched);
                    if (appointmentDate.toISOString().split('T')[0] !== dateKey) return;

                    appointment.therapists?.forEach((therapist, index) => {
                        if (!therapist) return;
                        
                        const service = appointment.services?.[index];
                        if (!service) return;

                        if (!therapistSchedules.has(therapist)) {
                            therapistSchedules.set(therapist, []);
                        }

                        therapistSchedules.get(therapist).push({
                            start: appointmentDate,
                            duration: service.duration,
                            name: appointment.name,
                            service: service.name
                        });
                    });
                });

                // Check for conflicts
                appointmentData.therapists.forEach((therapist, index) => {
                    if (!therapist) return;
                    
                    const service = appointmentData.services[index];
                    if (!service) return;

                    const newEndTime = new Date(newStartTime.getTime() + service.duration * 60000);
                    const therapistAppointments = therapistSchedules.get(therapist) || [];
                    
                    // Find first conflict using binary search for better performance
                    const conflict = therapistAppointments.find(appointment => {
                        const appointmentEnd = new Date(appointment.start.getTime() + appointment.duration * 60000);
                        return (newStartTime >= appointment.start && newStartTime < appointmentEnd) ||
                               (newEndTime > appointment.start && newEndTime <= appointmentEnd) ||
                               (newStartTime <= appointment.start && newEndTime >= appointmentEnd);
                    });

                    if (conflict) {
                        conflicts.push({
                            therapist: therapist,
                            time: `${formatTime(conflict.start)} - ${formatTime(new Date(conflict.start.getTime() + conflict.duration * 60000))}`,
                            existingName: conflict.name,
                            service: conflict.service
                        });
                    }
                });

                return conflicts;
            } catch (error) {
                console.error('Error checking therapist availability:', error);
                throw new Error('Failed to check therapist availability');
            }
        }

        // Optimized form submission with batch processing
        formElements.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            showLoading();

            try {
                // Quick validation without DOM queries
                const formData = getFormData();
                if (!formData.name || !formData.contact || !formData.age || !formData.gender || !formData.date_sched || !formData.services.length) {
                    showAlert('Please fill in all required fields', 'warning');
                    submitButton.disabled = false;
                    hideLoading();
                    return;
                }

                const urlParams = new URLSearchParams(window.location.search);
                const appointmentId = urlParams.get('id');

                // Parallel processing for availability check and form validation
                const [conflicts, validationErrors] = await Promise.all([
                    checkTherapistAvailability(formData, appointmentId),
                    validateForm()
                ]);

                if (validationErrors.length > 0) {
                    showAlert(validationErrors.join('<br>'), 'warning');
                    submitButton.disabled = false;
                    hideLoading();
                    return;
                }

                if (conflicts.length > 0) {
                    let conflictMessage = '<strong>Therapist(s) unavailable during this time:</strong><br><br>';
                    conflicts.forEach(c => {
                        conflictMessage += `• ${c.therapist} is booked for ${c.service} at ${c.time} by ${c.existingName}<br>`;
                    });
                    conflictMessage += '<br>Please select a different time or therapist.';
                    showAlert(conflictMessage, 'danger');
                    submitButton.disabled = false;
                    hideLoading();
                    return;
                }

                // Save appointment with optimistic update
                try {
                    // Update cache first for instant feedback
                    if (appointmentId) {
                        formData.id = appointmentId;
                        await updateCacheWithNewAppointment(formData);
                    }

                    // Save to database
                    if (appointmentId) {
                        await setDoc(doc(db, 'appointments', appointmentId), formData);
                    } else {
                        const docRef = await addDoc(collection(db, 'appointments'), formData);
                        formData.id = docRef.id;
                        await updateCacheWithNewAppointment(formData);
                    }

                    // Update therapist schedule cache in background
                    updateTherapistScheduleCache().catch(console.error);

                    // Show success and redirect
                    hideLoading();
                    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                    successModal.show();

                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = appointmentId ? 'index.html' : `view_details.html?id=${formData.id}`;
                    }, 2000);
                } catch (error) {
                    console.error('Error saving appointment:', error);
                    showAlert('Error saving appointment. Please try again.', 'danger');
                    submitButton.disabled = false;
                    hideLoading();
                }
            } catch (error) {
                console.error('Error in form submission:', error);
                showAlert('An error occurred. Please try again.', 'danger');
                submitButton.disabled = false;
                hideLoading();
            }
        });

        // Optimized form data collection with caching
        const formDataCache = new Map();
        function getFormData() {
            const cacheKey = [
                formElements.name.value,
                formElements.contact.value,
                formElements.age.value,
                formElements.gender.value,
                formElements.date_sched.value,
                formElements.ailment.value
            ].join('|');

            if (formDataCache.has(cacheKey)) {
                return formDataCache.get(cacheKey);
            }

            const services = [];
            const therapists = [];
            const serviceItems = document.querySelectorAll('.service-item');
            
            serviceItems.forEach(item => {
                const serviceSelect = item.querySelector('.service-select');
                const therapistSelect = item.querySelector('.therapist-select');
                const service = serviceSelect.value;
                const therapist = therapistSelect.value;

                if (service && therapist) {
                    services.push({
                        name: service,
                        duration: serviceDurations.get(service) || 0
                    });
                    therapists.push(therapist);
                }
            });

            const formData = {
                name: formElements.name.value.trim(),
                contact: formElements.contact.value.trim(),
                age: parseInt(formElements.age.value),
                gender: formElements.gender.value,
                date_sched: formElements.date_sched.value,
                services: services,
                therapists: therapists,
                ailment: formElements.ailment.value.trim(),
                created_at: new Date().toISOString()
            };

            formDataCache.set(cacheKey, formData);
            return formData;
        }

        // Optimized validation with early returns
        const validateForm = () => {
            const errors = [];
            
            // Quick validation for required fields
            if (!formElements.name.value.trim()) {
                errors.push('Name is required');
                return errors;
            }

            if (!formElements.contact.value.trim()) {
                errors.push('Contact number is required');
                return errors;
            }

            const contactRegex = /^[0-9+\-\s()]{10,}$/;
            if (!contactRegex.test(formElements.contact.value)) {
                errors.push('Please enter a valid contact number');
                return errors;
            }

            const age = parseInt(formElements.age.value);
            if (isNaN(age) || age < 18 || age > 100) {
                errors.push('Age must be between 18 and 100');
                return errors;
            }

            const selectedDate = new Date(formElements.date_sched.value);
            const now = new Date();
            if (selectedDate < now) {
                errors.push('Please select a future date and time');
                return errors;
            }

            const serviceItems = formElements.servicesContainer.querySelectorAll('.service-item');
            if (serviceItems.length === 0) {
                errors.push('At least one service is required');
                return errors;
            }

            serviceItems.forEach((item, index) => {
                const serviceSelect = item.querySelector('.service-select');
                const therapistSelect = item.querySelector('.therapist-select');
                
                if (!serviceSelect.value) {
                    errors.push(`Please select a service for item ${index + 1}`);
                }
                if (!therapistSelect.value) {
                    errors.push(`Please select a therapist for item ${index + 1}`);
                }
            });

            return errors;
        };

        // Optimized event listeners
        formElements.addServiceButton.addEventListener('click', addNewService);

        // Optimized therapist selection handler
        const handleTherapistSelection = debounce((e) => {
            if (e.target.classList.contains('therapist-select')) {
                const selectedTherapist = e.target.value;
                const allTherapistSelects = document.querySelectorAll('.therapist-select');
                
                allTherapistSelects.forEach(select => {
                    if (select.value === selectedTherapist) {
                        select.classList.add('same-therapist');
                    } else {
                        select.classList.remove('same-therapist');
                    }
                });
            }
        }, 250);

        document.addEventListener('change', handleTherapistSelection);

        // Initialize the page
        function initializePage() {
            updateRemoveButtons();
            
            // Set minimum date for date picker to today
            const today = new Date().toISOString().split('T')[0];
            formElements.date_sched.min = today;
            
            // Initial check for add service button state
            if (formElements.servicesContainer.querySelectorAll('.service-item').length >= 3) {
                formElements.addServiceButton.disabled = true;
            }
        }

        // Call initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }

        // Function to format date (can reuse from admin/view details if available globally)
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Function to populate form with existing data
        async function populateForm(appointmentId) {
            showLoading();
            try {
                const docRef = doc(db, 'appointments', appointmentId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('form-title').textContent = 'Edit Appointment';
                    
                    // Populate form fields
                    document.getElementById('name').value = data.name;
                    document.getElementById('contact').value = data.contact;
                    document.getElementById('age').value = data.age;
                    document.getElementById('gender').value = data.gender;
                    document.getElementById('date_sched').value = data.date_sched.substring(0, 16); // Format for datetime-local input
                    document.getElementById('ailment').value = data.ailment;

                    // Clear existing service items
                    const container = document.getElementById('services-container');
                    container.innerHTML = '';

                    // Add service items
                    if (Array.isArray(data.services) && Array.isArray(data.therapists)) {
                        data.services.forEach((service, index) => {
                            const serviceItem = document.createElement('div');
                            serviceItem.className = 'service-item row g-3 align-items-center';
                            serviceItem.innerHTML = `
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Service</label>
                                    <select class="form-select service-select" name="services[]" required aria-label="Select a service">
                                        <option value="">Select Service</option>
                                        <option value="Triple Bogey Strokes" data-duration="75" ${service.name === 'Triple Bogey Strokes' ? 'selected' : ''}>Triple Bogey Strokes (1hr & 15 mins ₱599.00)</option>
                                        <option value="Hole-in-One Strokes" data-duration="50" ${service.name === 'Hole-in-One Strokes' ? 'selected' : ''}>Hole-in-One Strokes (50 mins ₱399.00)</option>
                                        <option value="Par Strokes" data-duration="50" ${service.name === 'Par Strokes' ? 'selected' : ''}>Par Strokes (50 mins ₱350.00)</option>
                                        <option value="Eagle Strokes" data-duration="50" ${service.name === 'Eagle Strokes' ? 'selected' : ''}>Eagle Strokes (50 mins ₱599.00)</option>
                                        <option value="Condor Stroke" data-duration="120" ${service.name === 'Condor Stroke' ? 'selected' : ''}>Condor Stroke (2 hours ₱999.00)</option>
                                        <option value="Body Scrub" data-duration="30" ${service.name === 'Body Scrub' ? 'selected' : ''}>Body Scrub (30mins ₱350.00)</option>
                                        <option value="Body Scrub w/ full body massage" data-duration="80" ${service.name === 'Body Scrub w/ full body massage' ? 'selected' : ''}>Body Scrub w/ full body massage (₱799.00 1 hr & 20 mins)</option>
                                        <option value="Hot Compress or Ear Candle w/ full body massage" data-duration="70" ${service.name === 'Hot Compress or Ear Candle w/ full body massage' ? 'selected' : ''}>Hot Compress or Ear Candle w/ full body massage (₱449 1 hr & 10 mins)</option>
                                    </select>
                                </div>
                                <div class="col-md-5 mb-3">
                                    <label class="form-label">Therapist</label>
                                    <select class="form-select therapist-select" name="therapist[]" required aria-label="Select a therapist">
                                        <option value="">Select Therapist</option>
                                        <option value="Valerie" ${data.therapists[index] === 'Valerie' ? 'selected' : ''}>Valerie</option>
                                        <option value="Vanessa" ${data.therapists[index] === 'Vanessa' ? 'selected' : ''}>Vanessa</option>
                                        <option value="Satchie" ${data.therapists[index] === 'Satchie' ? 'selected' : ''}>Satchie</option>
                                        <option value="Bella" ${data.therapists[index] === 'Bella' ? 'selected' : ''}>Bella</option>
                                        <option value="Kimmy" ${data.therapists[index] === 'Kimmy' ? 'selected' : ''}>Kimmy</option>
                                        <option value="Xander" ${data.therapists[index] === 'Xander' ? 'selected' : ''}>Xander</option>
                                        <option value="ian" ${data.therapists[index] === 'ian' ? 'selected' : ''}>ian</option>
                                        <option value="MC" ${data.therapists[index] === 'MC' ? 'selected' : ''}>MC</option>
                                    </select>
                                </div>
                                <div class="col-md-1 mb-3 d-flex align-items-end">
                                    <button type="button" class="btn btn-danger btn-sm remove-service" aria-label="Remove service"><i class="fas fa-times"></i></button>
                                </div>
                            `;
                            container.appendChild(serviceItem);
                            // Add event listener to the remove button
                            serviceItem.querySelector('.remove-service').addEventListener('click', function() {
                                serviceItem.remove();
                                updateRemoveButtons();
                                if (container.querySelectorAll('.service-item').length < 3) {
                                    document.getElementById('add-service').disabled = false;
                                }
                            });
                        });

                        // Disable add button if limit reached on load
                        if (data.services.length >= 3) {
                             document.getElementById('add-service').disabled = true;
                         }
                    }
                } else {
                    showAlert('Appointment not found!', 'danger');
                     // Redirect after alert
                    setTimeout(() => { window.location.href = 'index.html'; }, 3000);
                }
            } catch (error) {
                console.error('Error loading appointment:', error);
                showAlert('Error loading appointment details: ' + error.message, 'danger');
                 // Redirect after alert
                 setTimeout(() => { window.location.href = 'index.html'; }, 3000);
            } finally {
                hideLoading();
            }
        }

        // Check if editing existing appointment
        const urlParams = new URLSearchParams(window.location.search);
        const appointmentId = urlParams.get('id');
        
        if (appointmentId) {
            populateForm(appointmentId);
        }

        // Function to update remove button visibility
        function updateRemoveButtons() {
            const serviceItems = document.querySelectorAll('.service-item');
            if (serviceItems.length === 1) {
                const firstServiceItem = serviceItems[0];
                const removeButton = firstServiceItem.querySelector('.remove-service');
                const therapistCol = firstServiceItem.querySelector('.col-md-5');
                
                if (removeButton) removeButton.style.display = 'none';
                if (therapistCol) {
                    therapistCol.classList.remove('col-md-5');
                    therapistCol.classList.add('col-md-6');
                }
            } else {
                serviceItems.forEach(item => {
                    const removeButton = item.querySelector('.remove-service');
                    const therapistCol = item.querySelector('.col-md-5');
                    
                    if (removeButton) removeButton.style.display = 'flex';
                    if (therapistCol) {
                        therapistCol.classList.remove('col-md-6');
                        therapistCol.classList.add('col-md-5');
                    }
                });
            }
        }
    </script>
