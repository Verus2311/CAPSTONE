<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            min-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">List of Appointments</h3>
                <div class="card-tools">
                    <a href="manage_appointment.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> New Appointment
                    </a>
                </div>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <button class="btn btn-danger" id="bulk-delete">
                        <i class="fas fa-trash"></i> Delete Selected
                    </button>
                </div>
                <table id="appointment-table" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="select-all">
                            </th>
                            <th>Name</th>
                            <th>Schedule</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, query, orderBy, onSnapshot, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        $(document).ready(function() {
            // Function to show alert
            function showAlert(message, type = 'success') {
                const alert = $(`<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>`);
                $('body').append(alert);
                setTimeout(() => alert.alert('close'), 5000);
            }

            // Initialize DataTable
            const table = $('#appointment-table').DataTable({
                columns: [
                    { data: 'checkbox' },
                    { data: 'name' },
                    { data: 'date_sched' },
                    { data: 'status' },
                    { data: 'actions' }
                ],
                order: [[2, 'desc']]
            });

            // Load appointments from Firebase
            const q = query(collection(db, 'appointments'), orderBy('created_at', 'desc'));
            onSnapshot(q, (snapshot) => {
                const appointments = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    appointments.push({
                        id: doc.id,
                        checkbox: `<input type="checkbox" class="appointment-checkbox" value="${doc.id}">`,
                        name: data.name,
                        date_sched: new Date(data.date_sched).toLocaleString(),
                        status: `<span class="badge bg-${getStatusColor(data.status)}">${data.status}</span>`,
                        actions: `
                            <a href="view_details.html?id=${doc.id}" class="btn btn-info btn-sm">
                                <i class="fas fa-eye"></i>
                            </a>
                            <button class="btn btn-primary btn-sm edit-appointment" data-id="${doc.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-sm delete-appointment" data-id="${doc.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        `
                    });
                });
                table.clear().rows.add(appointments).draw();
            });

            // Helper function to get status color
            function getStatusColor(status) {
                switch(status.toLowerCase()) {
                    case 'pending': return 'warning';
                    case 'approved': return 'success';
                    case 'cancelled': return 'danger';
                    default: return 'secondary';
                }
            }

            // Select all checkbox
            $('#select-all').change(function() {
                $('.appointment-checkbox').prop('checked', $(this).prop('checked'));
            });

            // Edit appointment
            $(document).on('click', '.edit-appointment', function() {
                const id = $(this).data('id');
                window.location.href = `manage_appointment.html?id=${id}`;
            });

            // Delete appointment
            $(document).on('click', '.delete-appointment', function() {
                const id = $(this).data('id');
                if (confirm('Are you sure you want to delete this appointment?')) {
                    deleteDoc(doc(db, 'appointments', id))
                        .then(() => {
                            showAlert('Appointment deleted successfully!');
                        })
                        .catch((error) => {
                            console.error('Error deleting appointment:', error);
                            showAlert('Error deleting appointment.', 'danger');
                        });
                }
            });

            // Bulk delete
            $('#bulk-delete').click(function() {
                const selectedIds = $('.appointment-checkbox:checked').map(function() {
                    return $(this).val();
                }).get();

                if (selectedIds.length === 0) {
                    showAlert('Please select appointments to delete.', 'warning');
                    return;
                }

                if (confirm(`Are you sure you want to delete ${selectedIds.length} appointment(s)?`)) {
                    const deletePromises = selectedIds.map(id => 
                        deleteDoc(doc(db, 'appointments', id))
                    );

                    Promise.all(deletePromises)
                        .then(() => {
                            showAlert('Selected appointments deleted successfully!');
                            $('#select-all').prop('checked', false);
                        })
                        .catch((error) => {
                            console.error('Error deleting appointments:', error);
                            showAlert('Error deleting appointments.', 'danger');
                        });
                }
            });
        });
    </script>
</body>
</html>
